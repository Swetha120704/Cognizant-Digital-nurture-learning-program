<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration - Local Community Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }

    h2 {
      color: #007BFF;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    output {
      display: block;
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Event Registration Form</h2>
  <form id="registrationForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select an event --</option>
      <option value="music">Music Night</option>
      <option value="workshop">Art Workshop</option>
      <option value="festival">Food Festival</option>
      <option value="sports">Sports Day</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requests or questions?"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const eventType = document.getElementById("eventType").value;
      const confirmation = document.getElementById("confirmation");

      confirmation.textContent = `Thank you, ${name}! You are registered for the ${eventType} event.`;
    }
  </script>

</body>
</html>
