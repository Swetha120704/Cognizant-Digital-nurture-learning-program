<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo with Video Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 3px solid #007BFF;
      border-radius: 10px;
      margin-top: 1rem;
    }

    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #videoStatus {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>You're Invited: Watch Our Event Promo!</h2>

  <!-- Video element with controls and canplay event -->
  <video id="promoVideo" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="videoStatus"></div>

  <!-- Form to simulate unfinished page -->
  <form id="rsvpForm">
    <h3>RSVP for the Event</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </form>

  <script>
    // Media event handler
    function videoReady() {
      document.getElementById("videoStatus").textContent = "ðŸŽ¥ Video ready to play";
    }

    // Page leave warning if form is not empty
    window.onbeforeunload = function (e) {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (name !== "" || email !== "") {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
