<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearby Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #locationInfo {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Locate the Nearest Event</h2>
  <button onclick="findLocation()">Find Nearby Events</button>

  <div id="locationInfo"></div>
  <div id="error"></div>

  <script>
    function findLocation() {
      const locationInfo = document.getElementById("locationInfo");
      const errorInfo = document.getElementById("error");
      locationInfo.textContent = "";
      errorInfo.textContent = "";

      if (!navigator.geolocation) {
        errorInfo.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      const options = {
        enableHighAccuracy: true,
        timeout: 10000, // 10 seconds
        maximumAge: 0
      };

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);
          locationInfo.textContent = `üìç Your coordinates: Latitude ${latitude}, Longitude ${longitude}`;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorInfo.textContent = "‚ùå Location permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorInfo.textContent = "‚ùå Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorInfo.textContent = "‚è±Ô∏è Location request timed out.";
              break;
            default:
              errorInfo.textContent = "‚ùó An unknown error occurred.";
          }
        },
        options
      );
    }
  </script>

</body>
</html>
